<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="Not so great calculator">
	<meta name="keywords" content="calculator, bad, numbers">

	<title>Todo List</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">

</head>

<body>

	<section class="boxParent">
        <div class="box">
            <h2>To Do List ✏️ </h2>
          <div class="enterTaskParent">

          </div>

            <div>

            <button id="clearAll"class="class">Clear All</button>
            </div>
        </div>
		


	</section>

	<script type="text/javascript" src="js/main.js"></script>
